<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu with Inline JS</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: relative;
        }

        /* Logo styling */
        .navbar .logo {
            width: 50px;
            height: auto;
        }

        /* Hamburger menu icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 2; /* Makes sure itâ€™s clickable above the menu */
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Navigation links */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Responsive: Hamburger appears and menu is hidden */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #333;
                height: 0;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                transition: height 0.3s ease;
            }

            .nav-links.open {
                height: 200px; /* Adjust depending on the number of links */
            }

            .nav-links li {
                margin: 15px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <!-- Hamburger icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Navigation links -->
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Inline JavaScript -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
        }
    </script>

</body>
</html>
